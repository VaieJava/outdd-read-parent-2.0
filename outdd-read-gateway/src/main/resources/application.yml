#端口设置
server:
  port: 9001

#spring配置
spring:
  kafka:
    bootstrap-servers: 39.107.226.36:9082
  application:
    name: gateway-service
  cloud:
    gateway:
      filter:
        remove-non-proxy-headers:
          headers:
          - dummy
      routes:
        - id:  oauths
        # 重点！/info必须使用http进行转发，lb代表从注册中心获取服务
          uri: lb://OAUTH-SERVICE
          predicates:
          # 重点！转发该路径！,/userapi/**,
          - Path=/oauths/**
          # http://localhost:6601/userapi/user/users/2, 必须加上StripPrefix=1，否则访问服务时会带上userapi
          #而不是我们期望的去掉userapi，只保留**部分
          filters:
          - StripPrefix=1
        - id:  oauthr
          uri: lb://OAUTH-RESOURCE
          predicates:
          - Path=/oauthr/**
          filters:
          - StripPrefix=1
          - id:  member
          uri: lb://MEMBER-SERVER
          predicates:
          - Path=/member/**
          filters:
          - StripPrefix=1
  redis:
    host: 39.107.226.36
  port: 6379
  pool:
    max-idle: 100
    min-idle: 1
    max-active: 1000
    max-wait: -1

hystrix:
  threadpool:
    default:
      coreSize: 20 #并发执行的最大线程数，默认10
      maxQueueSize: 20 #BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 50 #即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
      execution:
        timeout:
          enabled: false #关闭熔断器超时检测时间功能，也就是不超时
        isolation:
          strategy: THREAD
          semaphore:
            maxConcurrentRequests: 1000
          thread:
            timeoutInMilliseconds: 200000

#eureka配置
eureka:
  instance:
    ##续约更新时间间隔设置5秒，m默认30s
    lease-renewal-interval-in-seconds: 5
    ##续约到期时间10秒，默认是90秒
    lease-expiration-duration-in-seconds: 10
  client:
    service-url:
      defaultZone: http://${eureka.host:39.107.226.36}:${eureka.port:8761}/eureka/
#      defaultZone: http://${eureka.host:127.0.0.1}:${eureka.port:8761}/eureka/

#安全配置
security:
  basic:
    enabled: false

#日志打印配置
logging:
  level:
    org.springframework.cloud.gateway: debug
